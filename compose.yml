version: '3.8'
services:
  api:
    container_name: cloud-inventory-api
    build:
      context: ./backend
      target: api
      dockerfile: Dockerfile
    env_file:
      - backend/env/api
    networks:
      - backend
  gateway:
    container_name: cloud-inventory-gateway
    build:
      context: ./backend
      target: gateway
      dockerfile: Dockerfile
    env_file:
      - backend/env/gateway
    networks:
      - backend
    ports:
      - "8080:8080"
    depends_on:
      - api
  ui:
    container_name: cloud-inventory-ui
    build:
      context: ./frontend/cloud-inventory-spa
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    networks:
      backend:
        aliases:
          - cloud-inventory-ui.local
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - backend
  cli:
    container_name: cloud-inventory-cli
    build:
      context: ./backend
      target: cli
      dockerfile: Dockerfile
    volumes:
      - ./backend/cmd/cli/commands/migrations:/migrations
    networks:
      - backend
    env_file:
      - backend/env/postgres
    depends_on:
      - postgres

networks:
  backend:
    driver: bridge